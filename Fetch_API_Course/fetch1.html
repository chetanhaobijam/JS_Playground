<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Crash Course Exercise</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">Fetch API Crash Course Exercise</h1>
    <div class="d-flex">
      <button id="get-text" class="btn btn-primary me-4">Get Text File</button>
      <button id="get-users" class="btn btn-success me-4">Get JSON Data</button>
      <button id="get-posts" class="btn btn-warning me-4">Get API Data</button>
    </div>
    <hr>
    <form id="add-post">
      <div class="form-group mb-3">
        <input type="text" id="title" class="form-control" placeholder="Title">
      </div>
      <div class="form-group mb-3">
        <textarea id="body" class="form-control" placeholder="Body"></textarea>
      </div>
      <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
    <br><br>
    <div id="output"></div>
  </div>

  <script src="./fetch1.js"></script>
</body>

</html>
